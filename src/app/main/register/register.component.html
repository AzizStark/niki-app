<div
  class="d-flex w-100 align-items-center justify-content-center register-form"
>
  <form class="my-form p-4 border d-flex flex-column align-items-center justify-content-center">
    <p class="h3">Register</p>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Login Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Contact number</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Status</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100" (click)="register()">Register</button>
    <button type="submit" class="btn btn-primary mt-2 w-100">Cancel</button>
  </form>
</div>
