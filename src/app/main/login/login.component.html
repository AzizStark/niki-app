<div class="my-form-container">
  <form
    class="my-form p-4 border d-flex flex-column align-items-center justify-content-center"
  >
    <p class="h3">Login</p>
    <div class="mb-3 w-100">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 w-100">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control w-100"
        id="exampleInputPassword1"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100" (click)="submit()">Submit</button>
    <button class="btn btn-primary w-100 mt-2" (click)="login()">Register</button>
  </form>
</div>
